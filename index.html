<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-font">
    <header>
        <nav class="navigation">
            <h2 class="logo inter-font color-second">LOGO</h2>
            <button class="nav-btn btn-main">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h2 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h2>
                <button class="banner-btn btn-main">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="first">
            <div class="first-content">
                <h3 class="first-title">See It in Action</h3>
                <p class="first-desc">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="first-btn btn-main">Launch Live Preview</button>
            </div>
            <img src="/images/wc-mini.png" alt="">
        </section>
    </main>
</body>
</html>
