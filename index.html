<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="main-font">
    <!-- Header Start -->
    <header class="header">
        <nav>
            <h2 class="logo">LOGO</h2>
            <button class="btn-main">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="banner-title">
                Cool Dark UI Template for Webflow Agencies!
            </h2>
            <button class="btn-main">Stay Focused</button>
        </div>
    </header>
    <!-- Header End -->
     <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-desc">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-main action-btn">Launch Live Preview</button>
            </div>
            <img src="images/wc-mini.png" alt="">
        </section>

        <section class="sessions">
            <div class="sessions-cont">
                <h2 class="session-title">
                    Joined Thousands of Productive Users
                </h2>
                <div class="session scnd-font">
                    <div class="session-desc">
                        <h1 class="desc-head">50K</h1>
                        <p class="desc-title">Active Users</p>
                    </div>
                    <div class="session-desc">
                        <h1 class="desc-head">2M+</h1>
                        <p class="desc-title">Focus Sessions</p>
                    </div>
                    <div class="session-desc">
                        <h1 class="desc-head">95%</h1>
                        <p class="desc-title">Satisfaction Rate</p>
                    </div>
                </div>
            </div>                        
        </section>
     </main>

</body>
</html>
